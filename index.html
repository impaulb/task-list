<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task List</title>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script src="https://kit.fontawesome.com/c5b1bbaabc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="wrapper">
      <h1 class="title">Task List <span class="hide-input"><i class="fas fa-times"></i></span></h1>
      <input type="text" placeholder="Your next task..." value="" class="type">
      <ul id="list">
        <li>Finish task list<span class="delete hidden"><i class="fas fa-times"></i></span></li>
        <li>Add comments<span class="delete hidden"><i class="fas fa-times"></i></span></li>
        <li>Go outside.. finally<span class="delete hidden"><i class="fas fa-times"></i></span></li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
